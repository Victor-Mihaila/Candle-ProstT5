[dependencies.bitflags]
version = "2"

[dependencies.block]
version = "0.1.6"

[dependencies.core-graphics-types]
version = "0.1"

[dependencies.dispatch]
optional = true
version = "0.2"

[dependencies.foreign-types]
version = "0.5"

[dependencies.log]
version = "0.4"

[dependencies.objc]
features = ["objc_exception"]
version = "0.2.4"

[dependencies.paste]
version = "1"
[dev-dependencies.cocoa]
version = "0.24.0"

[dev-dependencies.cty]
version = "0.2.1"

[dev-dependencies.glam]
version = "0.22"

[dev-dependencies.png]
version = "0.17"

[dev-dependencies.rand]
version = "0.8"

[dev-dependencies.sema]
version = "0.1.4"

[dev-dependencies.winit]
version = "0.27"

[features]
default = ["link"]
link = []
mps = []
private = []

[package]
authors = ["gfx-rs developers"]
description = "Rust bindings for Metal"
documentation = "https://docs.rs/crate/metal"
edition = "2021"
exclude = ["guide/**/*", "examples/texture/**/*", "tests/**/*", "Cargo.lock", "target/**/*"]
homepage = "https://github.com/gfx-rs/metal-rs"
keywords = ["metal", "graphics", "bindings"]
license = "MIT OR Apache-2.0"
name = "metal"
readme = "README.md"
repository = "https://github.com/gfx-rs/metal-rs"
version = "0.27.0"
[package.metadata.docs.rs]
default-target = "x86_64-apple-darwin"
